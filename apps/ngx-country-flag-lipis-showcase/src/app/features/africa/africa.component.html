<h1 class="mb-2 font-semibold text-lg">Africa Section</h1>

<div class="py-2">
  <h3 class="font-semibold text-base mb-2">Tree-shakeable Demo</h3>

  <div class="grid grid-cols-4 md:grid-cols-8 lg:grid-cols-10 gap-2">
    <div class="flex flex-col items-center">
      <p class="text-sm font-normal truncate">Tanzania</p>
      <p class="text-sm">tz</p>
      <ngx-country-flag-icons name="tz"></ngx-country-flag-icons>
    </div>
    <div class="flex flex-col items-center">
      <p class="text-sm font-normal truncate">Colombia</p>
      <p class="text-sm">co</p>
      <ngx-country-flag-icons name="co"></ngx-country-flag-icons>
    </div>
    <div class="flex flex-col items-center">
      <p class="text-sm font-normal truncate">Spain</p>
      <p class="text-sm">es</p>
      <ngx-country-flag-icons name="es"></ngx-country-flag-icons>
    </div>
  </div>
</div>

<div class="py-2">
  <h3 class="font-semibold text-base mb-2">All Africa Country Flags</h3>
  <div class="grid grid-cols-4 md:grid-cols-8 lg:grid-cols-10 gap-2">
    <div class="col-span-1 mb-3" *ngFor="let country of countries">
      <div class="items-center text-center">
        <p class="text-sm font-semibold truncate">{{ country.name }}</p>
        <p class="text-sm">{{ country.iconCode }}</p>
        <div class="flex flex-col items-center">
          <ngx-country-flag-icons [name]="country.iconCode"></ngx-country-flag-icons>
        </div>
      </div>
    </div>
  </div>
</div>
